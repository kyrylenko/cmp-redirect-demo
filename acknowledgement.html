<!DOCTYPE html>
<html>

<head>
    <title>Acknowledgement Page</title>
    <link rel="stylesheet" type="text/css" href="acknowledgement.css">
</head>

<body>
    <header>
        <h1>Acknowledgement Page</h1>
    </header>
    <main>
        <!-- <button id="modal-btn">Open Modal</button> -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <h2>Do you agree to redirect back?</h2>
                <button id="agree-btn">Agree</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Acknowledgement Page</p>
    </footer>
    <script>
        var modal = document.getElementById("modal");
        var agreeBtn = document.getElementById("agree-btn");

        agreeBtn.onclick = function () {
            modal.style.display = "none";
            setTimeout(function () {
                window.location.href = document.referrer;
            }, 800);
        }

        /* window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        } */
    </script>
</body>

</html>
