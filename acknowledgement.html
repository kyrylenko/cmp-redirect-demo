<!DOCTYPE html>
<html>

<head>
    <title>Acknowledgement Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <header>
        <h1>Acknowledgement Page</h1>
    </header>
    <main>
        <button id="modal-btn">Open Modal</button>
        <div id="modal" class="modal">
            <div class="modal-content">
                <h2>Do you agree to redirect back?</h2>
                <button id="agree-btn">Agree</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Acknowledgement Page</p>
    </footer>
    <script>
        var modal = document.getElementById("modal");
        var modalBtn = document.getElementById("modal-btn");
        var agreeBtn = document.getElementById("agree-btn");

        modalBtn.onclick = function () {
            modal.style.display = "block";
        }

        agreeBtn.onclick = function () {
            modal.style.display = "none";
            // use history api to redirect back to index.html
            history.back();
        }

        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>

</html>
